<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Signin</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        if (localStorage.getItem("token")) {
            window.location.href = "./home.html";
        }
        async function Signin() {
            const email = document.getElementById("Email").value;
            const password = document.getElementById("Password").value;
            // now have to send request to sign in route and get the respond back using axios

            const respond = await axios({
                method: "POST",
                url: "http://localhost:3000/signin",
                data: { username: email, password: password }
            });
            let token = respond.headers.token;
            if (token) {
                localStorage.setItem("token", token);
                location.reload();
            }
            // alert(token);
            alert(respond.data);


        }
    </script>
</head>

<body>

    <div id="signinBox">
        <div> Sign-in</div>
        <div class="emailPass"> <input type="email" placeholder="Email" id="Email">
            <input type="password" placeholder="Password" id="Password">
            <button onclick="Signin()" id="signInButton">Submit</button>
        </div>
    </div>

</body>

</html>
